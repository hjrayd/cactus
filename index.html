<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive cactus Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-cactus-line"></i> Cactus
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                <li class="nav__item">
                    <a href="#home" class="nav__link">Home</a>
                </li>

                <li class="nav__item">
                    <a href="#new" class="nav__link">News</a>
                </li>

                <li class="nav__item">
                    <a href="#shop" class="nav__link">Shop</a>
                </li>

                <li class="nav__item">
                    <a href="#care" class="nav__link">Care</a>
                </li>

                <li class="nav__item">
                    <a href="#contact" class="nav__link">Contact</a>
                </li>

               </ul>
               <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
               </div>
            </div>
            <div class="nav__actions">
                <i class="ri-user-line"></i>
                <i class="ri-shopping-cart-line"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>

    </header>
    <main class="main" id="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="assets/img/home-cactus.png" alt="image" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        ORNAMENTAL <br>
                        <span> PLANTS</span> FOR <br>
                    YOUR HOME <br>
                    </h1>

                    <p class="home__description">
                        We design ornamental plants for your home in-house for an originial style and qualityu you won't find anywhere else.
                    </p>

                    <div class="home__buttons">
                        <a href="#" class="button">
                            <span>
                                <i class="fa-regular fa-arrow-right"></i>
                            </span>
                            GO TO SHOP
                        </a>

                        <a href="#" class="button__link">MORE DETAILS</a>
                    </div>
                </div>
            </div>

        </section>

        <section class="new section" id="news">
            
        </section>

        <section class="shop section" id="shop">
            
        </section>

        <section class="contact section" id="contact">
            
        </section>

    </main>
    <footer class="footer" id="footer">

    </footer>

    <script src="mains.js"></script>
</body>
</html>
